<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Random Website</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Random Website</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-img src="assets/mocking_mommy.png" class="ion-margin"></ion-img>

	<ion-text>
		<p>Aww such a cute little one.<br>Are you brave enough to go on a random website for me?~</p>
	</ion-text>

	<ion-button expand="full" (click)="navigateToRandomWebsite()">
		Yes Mommy >.<
	</ion-button>

</ion-content>
