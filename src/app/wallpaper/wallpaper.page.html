<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Wallpaper</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Wallpaper</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-img src="assets/blind.png" alt="Tied up blindfolded"></ion-img>

	<ion-text>
		<p> Aww are you willing to let me in charge of what will be your next wallpaper? <br>
			You are so sweet! I will make sure to pick the best one for you!
		</p>
	</ion-text>

	<ion-button expand="block" (click)="changeWallpaper()">Yes please >w<</ion-button>


</ion-content>
