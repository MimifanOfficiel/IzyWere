<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Settings</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-list>
		<ion-item>
		  <ion-label>Pack of images</ion-label>
		  <ion-select [(ngModel)]="selectedPack" (ionChange)="onPackChange($event)">
			<ion-select-option *ngFor="let pack of imagePacks" [value]="pack.id">
			  {{ pack.name }}
			</ion-select-option>
		  </ion-select>
		</ion-item>
	  </ion-list>

</ion-content>
